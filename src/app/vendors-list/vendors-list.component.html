<div class="container container-fluid">
  <div class="float-right row"><button (click)="onDownload()" class="btn-link">Download </button> </div>
  <h4 class="mt-5 mb-5">List Of Sub Vendors</h4>
  <ngx-datatable
    #table
    class='material'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [rows]='vendorsList'>
    <ngx-datatable-column name="Company Name">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        {{row.vendorName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Contact Person">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        {{row.contactPerson}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Phone Number">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        {{row.contact}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Email">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        {{row.email}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <button class="btn btn-primary" (click)="onDelete(row)">
          Delete
        </button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <button class="btn btn-primary" (click)="onEdit(row)">
          Edit
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
